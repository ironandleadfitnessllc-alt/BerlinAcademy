<!DOCTYPE html>
<html>
<head>
  <title>Parent Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🦉 Parent Panel: Berlin’s Forest Den</h1>

  <div class="section">
    <h2>📋 Daily Checklist</h2>
    <div class="task"><input type="checkbox" /> Dashboard reviewed</div>
    <div class="task"><input type="checkbox" /> Journal checked</div>
    <div class="task"><input type="checkbox" /> Assignments completed</div>
    <button onclick="saveTasks()">Save Checklist</button>
  </div>

  <div class="section">
    <h2>📝 Journal Review</h2>
    <textarea placeholder="Notes from Berlin’s journal..."></textarea>
    <button onclick="saveJournal()">Save Notes</button>
  </div>

  <div class="section">
    <h2>📎 Upload Resource</h2>
    <input type="text" placeholder="Paste link or describe resource" />
    <button onclick="uploadResource()">Upload</button>
  </div>

  <div class="section">
    <h2>📈 Progress Notes</h2>
    <textarea placeholder="Reflections, goals, feedback..."></textarea>
    <button onclick="saveProgress()">Save Progress</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
